<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Connect wires and light up the neighborhood in 'Light It Up!' A fun and challenging puzzle game that's perfect for relaxing and problem-solving."
    />
    <meta
      name="keywords"
      content="Light It Up, puzzle game, wire connecting, light puzzle, brain teaser, relaxing game, Tripledot Studios"
    />
    <meta name="author" content="Tripledot Studios Limited" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://lucklightplay.com" />
    <link rel="icon" type="image/png+xml" href="/favicon.png" />
    <title>Lucklightplay</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <load ="partials/header.html" />
    <load ="partials/spark.html" />
    <load ="partials/wire.html" />
    <load ="partials/puzzle.html" />
    <load ="partials/glowing.html" />
    <load ="partials/relax.html" />
    <load ="partials/footer.html" />

    <div class="cookie-banner" id="cookie-banner">
      <div class="container">
        <div class="cookie-text-wrapper">
          <p class="cookie-text">
            WE USE COOKIES TO IMPROVE YOUR EXPERIENCE ON OUR WEBSITE. BY
            BROWSING THIS WEBSITE, YOU AGREE TO OUR USE OF COOKIES.
          </p>
        </div>

        <div class="cookie-buttons">
          <!-- ACCEPT -->
          <button class="cookie-btn-img accept" id="accept-cookies">
            <img src="./img/zel-des.png" alt="Accept Cookies" />
            <span class="cookie-text-overlay">ACCEPT COOKIES</span>
          </button>

          <!-- DECLINE -->
          <button class="cookie-btn-img decline" id="decline-cookies">
            <img src="./img/bel-des.png" alt="Decline Cookies" />
            <span class="cookie-text-overlay decline-text"
              >DECLINE COOKIES</span
            >
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
